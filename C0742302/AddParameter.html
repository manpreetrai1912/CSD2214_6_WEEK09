<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        var calculator = {
            sum:0,
         
            adder: function (StartNumber, StepDownNo, endNumber) {
                for ( i = this.StartNumber; i >this.endNumber; i -= this.StepDownNo) {
                    this.sum += i;
                }
                return this.sum;
            }
            };
            document.write(calculator.adder(1109,11,119));



    </script>
</head>
<body>
    <div>Content goes here.</div>
</body>
</html>
